<div ng-controller="registerCtrl">

	<div class="columns content">
  		<div class="column is-4 is-offset-4">
  			<h2 class="has-text-centered extra-margin-top">Employee Scheduler - CMS</h2>
    		<div class="box">
          		<h4 class="border-line">What is your role?</h4>
    			<p class="control">
  					<label class="checkbox">
    					<input type="checkbox" ng-model="user.employee">
    					Employee
  					</label>
				</p>
				<p class="control">
  					<label class="checkbox">
    					<input type="checkbox" ng-model="user.admin">
    					Admin
  					</label>
				</p>
				<p class="control">
  					<button
              class="button is-info full-width" 
              ng-click="goToRegister(user)">
    				Continue
  					</button>
				</p>
        		<p class="control pointer" ui-sref="Login">
            		Back to login
        		</p>
  			</div>
		</div>
	</div>

</div>
